<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap3_player.css">
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script src="/scripts/bootstrap3_player.js"></script>
<script type="text/javascript" language="JavaScript">
  
  function set_body_height() { // set body height = window height
    $('body').height($(window).height());
  }
  $(document).ready(function() {
    $(window).bind('resize', set_body_height);
    set_body_height();
  });
$(function(){
    $('.fadein img:gt(0)').hide();
    setInterval(function(){
      $('.fadein :first-child').fadeOut(2000)
         .next('img').fadeIn(2000)
         .end().appendTo('.fadein');}, 
      7000);
});
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('clock').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
<TITLE>Homepage</TITLE>
</head>
<body onload="startTime()">
<div class="fadein fit center">
  <img src="/images/img100.jpg" />
  <img src="/images/img101.png" />
  <img src="/images/img102.jpg" />
  <img src="/images/img103.png" />
  <img src="/images/img104.jpg" />
</div>
<h1 style="font-family:Geneva, Arial, Helvetica, sans-serif;"><div id="clock" class="center"></div></h1>
<audio controls autoplay class="music">
    <source src="/music/San_Holo_Shrooms.mp3" type="audio/mpeg" />
    <!-- <a href="/music/San_Holo_Shrooms.mp3">San Holo - Shrooms</a> -->
</audio>
</body>
</html>
